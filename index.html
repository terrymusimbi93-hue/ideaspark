<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IdeaSpark</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg,#050b1a,#000);
  color:white;
  text-align:center;
}
header{
  background:#0a33ff;
  padding:15px;
  font-size:26px;
  font-weight:bold;
}
.container{
  padding:20px;
}
button{
  background:#0a33ff;
  color:white;
  border:none;
  padding:12px 18px;
  margin:8px;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
button:hover{opacity:0.85;}
.card{
  background:#0d1430;
  border-radius:15px;
  padding:20px;
  margin:20px auto;
  max-width:400px;
}
.footer{
  margin-top:30px;
  font-size:13px;
  opacity:0.8;
}
</style>
</head>

<body>

<header>IdeaSpark ‚ú®</header>

<div class="container">
  <p>Tap a category to get a content idea üëá</p>

  <div>
    <button onclick="idea('dance')">Dance</button>
    <button onclick="idea('quotes')">Quotes</button>
    <button onclick="idea('comedy')">Comedy</button>
    <button onclick="idea('motivation')">Motivation</button>
    <button onclick="idea('school')">School Life</button>
  </div>

  <div class="card" id="ideaBox">
    Choose a category to see ideas
  </div>

  <button onclick="nextIdea()">Next Idea</button>

  <div class="card">
    üîí Ad space (Ads will appear here when eligible)<br>
    Grow traffic now to earn later üí∞
  </div>

  <!-- Visitor Counter -->
  <div style="margin-top:20px;font-size:14px;">
    üëÄ Visitors:
    <img src="https://visitorbadge.io/api/visitors?path=ideaspark" alt="Visitors">
  </div>

  <div class="footer">
    ¬© 2026 IdeaSpark ¬∑ Built with ‚ù§Ô∏è
  </div>
</div>

<script>
let ideas={
dance:[
"Simple footwork challenge",
"Before vs After dance",
"Slow motion dance move",
"Dance with school uniform"
],
quotes:[
"Quote about discipline",
"Success quote with calm music",
"Short quote on consistency"
],
comedy:[
"Teacher vs student skit",
"Expectation vs reality",
"Funny school moment"
],
motivation:[
"Don‚Äôt give up message",
"Study motivation video",
"Hard work pays clip"
],
school:[
"Day in school life",
"School rules comedy",
"Study routine"
]
};

let current=[];

function idea(cat){
  current=ideas[cat];
  document.getElementById("ideaBox").innerText=
    current[Math.floor(Math.random()*current.length)];
}

function nextIdea(){
  if(current.length===0){
    alert("Choose a category first");
    return;
  }
  document.getElementById("ideaBox").innerText=
    current[Math.floor(Math.random()*current.length)];
}
</script>

</body>
</html>
